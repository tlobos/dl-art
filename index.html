<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Expanding Menu</title>
  <style>
    /* Reset and general styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      color: white;
      background-color: black;
    }

    /* Sidebar base styles */
    .sidebar {
    width: 60px;
    height: 100%;
    background-color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    padding: 10px;
    transition: width 0.3s ease;
    overflow: hidden;
    }   

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
    }

    .menu-item {
      width: 100%;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
      color: white;
      visibility: hidden;
      opacity: 0;
      text-decoration: none;
      transition: opacity 0.3s ease, visibility 0s linear 0.3s;
    }

    /* Menu items in expanded state */
    .sidebar.expanded .menu-item {
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease, visibility 0s linear 0s;
    }

    .menu-item:hover {
      background-color: #333;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button id="toggleButton">â˜°</button>
    <a href="gallery.html" class="menu-item">Gallery</a>
    <a href="#page-two" class="menu-item">Page Two</a>
    <a href="#page-three" class="menu-item">Page Three</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Darlene Lobos</h1>
    <p>Welcome</p>
  </div>

  <!-- JavaScript -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleButton = document.getElementById("toggleButton");

    toggleButton.addEventListener("click", () => {
      sidebar.classList.toggle("expanded");
    });
  </script>
</body>
</html>
